<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="What2Play">
    <meta property="og:type" content="website">
    <meta property="og:image" content="background.png">
    <meta property="og:url" content="https://what2play.netlify.app/">
    <meta property="og:description" content="What 2 Play helps users find a random game to play based on genre preference!">

    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="/cript.js" defer></script>
    <title>What2Play</title>
</head>
<body>
    <header>
        <h1>What 2 Play</h1>
        <p id="flavorText">What are YOU in the mood for?</p>
    </header>

    <main>

        <form>
            <input type="text" id="textBox" name="genre" placeholder="Type a genre...">
            <input type="submit" id="resultBtn" value="Find a game!">
        </form>
        
        <h2 id="gameTitle"></h2>
        <div id="resultInfo">
            <div id="gameImage"></div>

            
        </div>
        <p id="gameData"></p>
    </main>
    
</body>
</html>
